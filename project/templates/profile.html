<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="">
  Welcome to your Profile, Update Name if you want {{ name }}!
</h1>
<div class="column is-4 is-offset-4">
  <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
            <button class="delete"></button>
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/user/update_details">
          <div class="field">
              <div class="control">
                  <input class="input" type="email" name="email" placeholder="Email" value={{user.email}} readonly >
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input" type="text" name="name" placeholder="Name" autofocus="" value={{name}}>
              </div>
          </div>
          <button class="button is-block is-info  is-fullwidth">Update Information</button>
      </form>
  </div>
</div>

<div class="column is-4 is-offset-4">
  <div class="box">
          <button class="button is-block is-info  is-fullwidth"><a href="{{ url_for('main.delete_profile') }}">
            Delete Profile
        </a></button>
  </div>
</div>

{% endblock %}
