<!-- templates/login.html -->

{% extends "layout/auth_base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mx-auto">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4 col-xxl-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="card-body">
                        <div class="alert mt-2 alert-{{ messages.0.0 }}" role="alert"><button class="btn-close"
                                data-bs-dismiss="alert" aria-hidden="true">Ã—</button>
                            {% for category, message in messages %}
                            {{ message }} </br>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}
                    {% endwith %}
                    <div class="card my-5">
                        <div class="p-4 pt-6 text-center">
                            <h1 class="mb-2">Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                        </div>
                        <form class="card-body pt-3" method="POST" action="/login">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <div class="form-group">
                                <label class="form-label">E-Mail</label>
                                <div class="input-group mb-4">
                                    <div class="input-group">
                                        <a href="" class="input-group-text">
                                            <i class="fe fe-mail" aria-hidden="true"></i>
                                        </a>
                                        <input class="form-control" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="input-group mb-4">
                                    <div class="input-group" id="Password-toggle">
                                        <a href="" class="input-group-text">
                                            <i class="fe fe-eye-off" aria-hidden="true"></i>
                                        </a>
                                        <input class="form-control" type="password" name="password"
                                            placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="remember" value="option1">
                                    <span class="custom-control-label">Remember me</span>
                                </label>
                            </div>
                            <div class="submit">
                                <button class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <!-- <p class="mb-2"><a href="javascript:void(0);">Forgot Password</a></p> -->
                                <!-- <p class="text-dark mb-0">Don't have account?<a class="text-primary ms-1"
                                        href="/register">Register</a></p> -->
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-2"><img src="{{ url_for('static', filename='assets/images/brand/cubes-logo.png') }}" class="header-brand-img desktop-lgo" alt="Dayonelogo"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
