<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="">
    Add Employee to your Document!
</h1>
<div class="column is-4 is-offset-4">
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            <button class="delete"></button>
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/create/employee">
            <div class="field">
                <div class="control">
                    <label>Email</label>
                    <input class="input" type="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>Employee Name</label>
                    <input class="input" type="text" name="name" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label>Password</label>
                    <input class="input " type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info  is-fullwidth">Create Employee</button>
        </form>
    </div>
</div>
{% endblock %}
